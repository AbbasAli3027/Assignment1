<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Gaming Hobby Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Gaming Hobby Website</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="games.html">Upcoming Games</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Contact Us</h2>
        <p>
          If you have any questions, comments, or suggestions, feel free to
          reach out to us using the form below. We'd love to hear from you!
        </p>
        <form id="contact-form" class="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <br />
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <br />
          <button type="submit">Submit</button>
        </form>
        <p id="submission-message" style="display: none; color: green">
          Submission received
        </p>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Gaming Hobby Website. All rights reserved.</p>
    </footer>

    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Display submission message
          document.getElementById("submission-message").style.display = "block";

          // Clear the form fields
          event.target.reset();
        });
    </script>
  </body>
</html>
